<html>
<head>
    <title>json-server test</title>
    <style>
        div#testResult {
            min-width: 300px;
            max-width: 600px;
            margin: 0 auto;
            background: #eee;
            padding: 20px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
<div id="testResult"></div>
<script>

    let testResult = '';

    test(
        {
            'url': '/api/MainModule/loadApp'
        }
    );

    test(
        {
            'url': '/api/MainModule/ping'
        }
    );

    test(
        {
            'url': '/api/po/ping'
        }
    );

    test(
        {
            'url': '/api/MainPage/getPage'
        }
    );

    test(
        {
            'url': '/api/ContactsPage/getPage'
        }
    );

    test(
        {
            'url': '/api/ContactsPage/sendContactForm'
        }
    );



    function test(params) {

        let url = 'http://localhost:3000' + params.url + '.json';

        fetch(url).then(
            () => {
                testResult += '<span style="font-size: 18px; color: green;">Test: ' + params.url + ' is successful!<br></span><a target="_blank" style="font-size: 12px; color: #03a9f4;" href="' + url + '">' + url + '</a><br><br>';
                document.getElementById('testResult').innerHTML = testResult;
            }
        ).catch(() => {
            testResult += '<span style="color: red;">Test: ' + params.url + ' failed!<br></span>';
            document.getElementById('testResult').innerHTML = testResult;
        });

    }

</script>
</body>
</html>
